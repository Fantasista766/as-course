stages:
  - build
  - lint_format
  - migrations
  - test
  - deploy

build-job:
  stage: build
  before_script:
    - cp ${ENV} .env
    - cp ${TEST_ENV} .env-test
  script:
    - docker build -t booking-api-image .

lint-job:
  stage: lint_format
  script:
    - docker run --rm --network my_network booking-api-image ruff check

format-job:
  stage: lint_format
  script:
    - docker run --rm --network my_network booking-api-image ruff format

migrations-job:
  stage: migrations
  script: 
    - docker run --rm --network my_network booking-api-image alembic upgrade head

test-job:
  stage: test
  script:
    - docker run --rm --network my_network booking-api-image pytest -sv

deploy-job:
  stage: deploy
  script:
    - docker compose -f docker-compose-ci.yml up -d
    - docker exec booking_nginx nginx -s reload
